# Promtail Configuration for MODAX Log Shipping
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'compose_project'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'compose_service'
    
    # Add labels based on container
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            logger: logger
            message: message
            component: component
      - labels:
          level:
          logger:
          component:
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - output:
          source: message

  # MODAX Control Layer logs
  - job_name: control-layer
    static_configs:
      - targets:
          - localhost
        labels:
          job: modax
          service: control-layer
          __path__: /var/log/modax/control-layer*.log

  # MODAX AI Layer logs
  - job_name: ai-layer
    static_configs:
      - targets:
          - localhost
        labels:
          job: modax
          service: ai-layer
          __path__: /var/log/modax/ai-layer*.log

  # MQTT Broker logs
  - job_name: mqtt
    static_configs:
      - targets:
          - localhost
        labels:
          job: modax
          service: mqtt
          __path__: /var/log/mosquitto/mosquitto.log
