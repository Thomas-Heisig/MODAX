name: MODAX CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9'
  
jobs:
  # ============================================================================
  # Code Quality Checks
  # ============================================================================
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint black isort mypy
          pip install -r python-control-layer/requirements.txt
          pip install -r python-ai-layer/requirements.txt

      - name: Run flake8
        run: |
          flake8 python-control-layer python-ai-layer \
            --config=.flake8 \
            --count --statistics

      - name: Run pylint
        run: |
          pylint python-control-layer/*.py python-ai-layer/*.py \
            --rcfile=.pylintrc \
            --exit-zero

      - name: Check code formatting with black
        run: |
          black --check python-control-layer python-ai-layer

      - name: Check import sorting with isort
        run: |
          isort --check-only python-control-layer python-ai-layer

      - name: Run mypy type checking
        run: |
          mypy python-control-layer python-ai-layer \
            --config-file=mypy.ini \
            --no-error-summary || true

  # ============================================================================
  # Unit Tests
  # ============================================================================
  test-control-layer:
    name: Test Control Layer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          pip install -r python-control-layer/requirements.txt

      - name: Run Control Layer tests
        run: |
          cd python-control-layer
          pytest -v --cov=. --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./python-control-layer/coverage.xml
          flags: control-layer
          name: control-layer-coverage

  test-ai-layer:
    name: Test AI Layer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r python-ai-layer/requirements.txt

      - name: Run AI Layer tests
        run: |
          cd python-ai-layer
          pytest -v --cov=. --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./python-ai-layer/coverage.xml
          flags: ai-layer
          name: ai-layer-coverage

  # ============================================================================
  # Integration Tests
  # ============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      mqtt:
        image: eclipse-mosquitto:2.0
        ports:
          - 1883:1883
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio
          pip install -r python-control-layer/requirements.txt
          pip install -r python-ai-layer/requirements.txt

      - name: Run integration tests
        env:
          MQTT_BROKER_HOST: localhost
          MQTT_BROKER_PORT: 1883
        run: |
          pytest test_end_to_end.py -v

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Check for known vulnerabilities
        run: |
          safety check --file=python-control-layer/requirements.txt
          safety check --file=python-ai-layer/requirements.txt

      - name: Run Bandit security scan
        run: |
          bandit -r python-control-layer python-ai-layer \
            -f json -o bandit-report.json || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v3
        with:
          name: bandit-security-report
          path: bandit-report.json

  # ============================================================================
  # Docker Build
  # ============================================================================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test-control-layer, test-ai-layer]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Control Layer image
        uses: docker/build-push-action@v5
        with:
          context: ./python-control-layer
          push: false
          tags: modax-control-layer:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build AI Layer image
        uses: docker/build-push-action@v5
        with:
          context: ./python-ai-layer
          push: false
          tags: modax-ai-layer:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Documentation Build
  # ============================================================================
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'no'
          config-file: '.github/markdown-link-check-config.json'
          continue-on-error: true

      - name: Validate documentation structure
        run: |
          # Check that all referenced docs exist
          if [ ! -f "docs/INDEX.md" ]; then
            echo "Missing docs/INDEX.md"
            exit 1
          fi

  # ============================================================================
  # Summary
  # ============================================================================
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [lint, test-control-layer, test-ai-layer, integration-tests, security-scan, docker-build, docs]
    if: success()
    steps:
      - name: Success message
        run: |
          echo "âœ… All CI checks passed successfully!"
          echo "Ready for deployment"
