# mypy Configuration for MODAX
# Static type checking for Python code

[mypy]
# General settings
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True  # STRICT: Require type hints on all functions
check_untyped_defs = True
strict = True  # Enable all strict optional checks

# Import discovery
files = python-control-layer,python-ai-layer
namespace_packages = True
explicit_package_bases = True

# Warnings
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Strictness - Enabled for better type safety
disallow_any_unimported = True
disallow_any_generics = True
disallow_subclassing_any = True
# Note: disallow_any_expr and disallow_any_decorated are too strict for practical use

# Error output
show_error_codes = True
show_column_numbers = True
show_error_context = True
pretty = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# ============================================================================
# Third-party libraries without stubs
# ============================================================================
[mypy-paho.mqtt.*]
ignore_missing_imports = True

[mypy-prometheus_client.*]
ignore_missing_imports = True

[mypy-pythonjsonlogger.*]
ignore_missing_imports = True

[mypy-slowapi.*]
ignore_missing_imports = True

[mypy-psycopg2.*]
ignore_missing_imports = True

[mypy-hvac.*]
ignore_missing_imports = True

# ============================================================================
# Per-module overrides
# ============================================================================

# Control Layer modules
[mypy-control_api]
disallow_untyped_defs = True
check_untyped_defs = True

[mypy-ai_service]
disallow_untyped_defs = True
check_untyped_defs = True

[mypy-config]
disallow_untyped_defs = True

[mypy-auth]
disallow_untyped_defs = True

# Allow gradual typing for legacy modules
[mypy-mqtt_handler]
disallow_untyped_defs = False

[mypy-control_layer]
disallow_untyped_defs = False

[mypy-data_aggregator]
disallow_untyped_defs = False

# AI Layer modules
[mypy-anomaly_detector]
disallow_untyped_defs = False

[mypy-wear_predictor]
disallow_untyped_defs = False

[mypy-optimizer]
disallow_untyped_defs = False
