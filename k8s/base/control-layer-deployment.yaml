apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-layer
  namespace: modax
spec:
  replicas: 2
  selector:
    matchLabels:
      app: control-layer
  template:
    metadata:
      labels:
        app: control-layer
    spec:
      containers:
      - name: control-layer
        image: ghcr.io/thomas-heisig/modax-control-layer:0.2.0
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: API_HOST
          value: "0.0.0.0"
        - name: API_PORT
          value: "8000"
        - name: MQTT_BROKER_HOST
          value: "mqtt-broker"
        - name: MQTT_BROKER_PORT
          value: "8883"
        - name: MQTT_USE_TLS
          value: "true"
        - name: AI_LAYER_URL
          value: "http://ai-layer:8001/api/v1/analyze"
        - name: USE_JSON_LOGS
          value: "true"
        - name: API_KEY_ENABLED
          value: "true"
        - name: MQTT_USERNAME
          valueFrom:
            secretKeyRef:
              name: modax-secrets
              key: mqtt-username
        - name: MQTT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: modax-secrets
              key: mqtt-password
        - name: HMI_API_KEY
          valueFrom:
            secretKeyRef:
              name: modax-secrets
              key: hmi-api-key
        - name: ADMIN_API_KEY
          valueFrom:
            secretKeyRef:
              name: modax-secrets
              key: admin-api-key
        - name: DB_HOST
          value: "timescaledb"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "modax"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: modax-secrets
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: modax-secrets
              key: db-password
        resources:
          limits:
            memory: "512Mi"
            cpu: "1000m"
          requests:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: control-layer
  namespace: modax
spec:
  selector:
    app: control-layer
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: control-layer-hpa
  namespace: modax
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: control-layer
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
