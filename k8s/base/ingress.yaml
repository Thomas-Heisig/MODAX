apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: modax-ingress
  namespace: modax
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.modax.example.com
    - grafana.modax.example.com
    secretName: modax-tls
  rules:
  - host: api.modax.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: control-layer
            port:
              number: 8000
      - path: /ai
        pathType: Prefix
        backend:
          service:
            name: ai-layer
            port:
              number: 8001
  - host: grafana.modax.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
