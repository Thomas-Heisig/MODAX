apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-layer
  namespace: modax
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-layer
  template:
    metadata:
      labels:
        app: ai-layer
    spec:
      containers:
      - name: ai-layer
        image: ghcr.io/thomas-heisig/modax-ai-layer:0.2.0
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: AI_HOST
          value: "0.0.0.0"
        - name: AI_PORT
          value: "8001"
        - name: USE_JSON_LOGS
          value: "true"
        resources:
          limits:
            memory: "1Gi"
            cpu: "2000m"
          requests:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-layer
  namespace: modax
spec:
  selector:
    app: ai-layer
  ports:
  - port: 8001
    targetPort: 8001
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-layer-hpa
  namespace: modax
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-layer
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
